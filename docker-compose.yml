version: "3"
services:
  client:
    build: frontend.v2/
    ports:
      - "40080:80"    
    depends_on: 
      - server
  

  server:
    build: backend.v2/backend.v2
    ports:
      - "45080:80"
      - "45081:81"
    depends_on: 
      - postgre
    links: 
      - postgre
    networks: 
      database:
        ipv4_address: 172.16.238.10

  postgre:
    image: postgres:12.4-alpine
    environment:
      POSTGRES_PASSWORD: masterkey
    ports:
      - "45432:5432"
    volumes: 
      - "./database/init-db/:/docker-entrypoint-initdb.d/"
    networks: 
      database:
        ipv4_address: 172.16.238.11

networks: 
  database:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24