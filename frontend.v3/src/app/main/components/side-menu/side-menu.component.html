<app-user-info></app-user-info>
<div class="content">
  <div (click)="navigated.emit()">
    <div class="navigation">
      <div class="navigation__header" i18n>Списки</div>
      <div class="navigation__body">
        <mat-list class="book-nav">
          <mat-list-item>
            <div class="book-nav__item">
              <span class="link" [routerLink]="['/in-progress']" i18n="book menu|in progress">Читаю сейчас</span>
              <app-plus-icon [routerLink]="['/book', 'create', BookStatus.InProgress]"></app-plus-icon>
            </div>
          </mat-list-item>
          <mat-list-item>
            <div class="book-nav__item">
              <span class="link" [routerLink]="['/to-read']" i18n="book menu|to read">Буду читать</span>
              <app-plus-icon [routerLink]="['/book', 'create', BookStatus.ToRead]"></app-plus-icon>
            </div>
          </mat-list-item>
          <mat-list-item>
            <div class="book-nav__item">
              <span class="link" [routerLink]="['/done']" i18n="book menu|done">Прочитаные</span>
              <app-plus-icon [routerLink]="['/book', 'create', BookStatus.Done]"></app-plus-icon>
            </div>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div class="navigation">
      <div class="navigation__header" i18n>Статистика</div>
      <div class="navigation__body">
        <mat-list>
          <mat-list-item>
            <span class="link" [routerLink]="['/genres']" i18n="genres">Жанры</span>
          </mat-list-item>
          <mat-list-item>
            <span class="link" [routerLink]="['/authors']" i18n="authors">Авторы</span>
          </mat-list-item>
          <mat-list-item>
            <span class="link" [routerLink]="['/tags']" i18n="tags">Теги</span>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div class="navigation">
      <div class="navigation__header" i18n>Аккаунт</div>
      <div class="navigation__body">
        <mat-list>
          <mat-list-item>
            <span class="link" (click)="logout()" i18n="exit">Выйти</span>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div class="navigation sync" (click)="$event.stopPropagation()">
      <div class="navigation__body">
        <app-sync-info></app-sync-info>
      </div>
    </div>
    <span class="dark-text version">Version: {{version}}</span>
  </div>
</div>
