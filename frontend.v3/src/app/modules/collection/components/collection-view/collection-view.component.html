<div *ngIf="collection" class="collection">
  <div *ngIf="collection.description" class="collection__description">
    <span>{{collection.description}}</span>
    <mat-divider></mat-divider>
  </div>
  <div class="collection__buttons">
    <button mat-flat-button color="primary" [routerLink]="['/series', 'edit', collection.guid]">Редактировать</button>
    <button mat-flat-button color="warn" (click)="openDeleteDialog(collection)">Удалить</button>
  </div>
</div>
<div class="book-list">
  <div *ngFor="let book of books$ | async; let last = last; trackBy: bookTrackBy">
    <app-to-read-book [routerLink]="['/book', book.guid]" class="book-list__item" [book]="book"></app-to-read-book>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</div>
