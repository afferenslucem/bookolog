<mat-list role="list">
  <mat-list-item *ngFor="let item of collections$ | async">
    <div class="statistic-item w-100">
      <div class="statistic-item__header">
        <span class="link" [routerLink]="['/series', item.guid]">{{item.name | capitalize}}</span>
        <div class="actions">
          <mat-icon [hidden]="!item.shouldSync">update</mat-icon>
          <!--mat-icon [routerLink]="['/series/edit', item.guid]" (click)="$event.stopPropagation()">edit</mat-icon-->
          <span>{{item.count}}</span>
        </div>
      </div>
    </div>
  </mat-list-item>
</mat-list>
