<mat-list role="list">
  <mat-list-item *ngFor="let item of collections$ | async">
    <div class="statistic-item w-100">
      <span class="statistic-item__name link" [routerLink]="['/series', item.guid]">{{item.name | capitalize}}</span>
      <span class="statistic-item__count">{{item.count}}</span>
    </div>
  </mat-list-item>
</mat-list>
