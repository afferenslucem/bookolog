<form (ngSubmit)="submit()" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Название</mat-label>
    <input appTrimOnBlur autocomplete="off" class="collection__name" formControlName="name" matInput required type="text" />
    <mat-error *ngIf="form.get('name').invalid"> Это обязательное поле </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Описание</mat-label>
    <textarea appTrimOnBlur autocomplete="off" class="collection__description" formControlName="description" matInput rows="5"></textarea>
  </mat-form-field>

  <button [disabled]="form.invalid" class="w-100 submit" color="primary" mat-flat-button type="submit">Сохранить</button>
</form>
