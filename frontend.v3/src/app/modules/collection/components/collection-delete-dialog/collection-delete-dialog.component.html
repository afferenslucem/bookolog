<h1 mat-dialog-title>Удалить серию?</h1>
<div mat-dialog-content>
  <p>
    Вы уверены, что хотите удалить серию?
  </p>
  <p>
    Это действие будет нельзя отменить.
  </p>
</div>
<div mat-dialog-actions>
  <button (click)="cancel()" class="close" color="primary" mat-dialog-close mat-flat-button>
    Закрыть
  </button>
  <button (click)="delete()" class="delete" color="warn" mat-dialog-close mat-flat-button>
    Удалить
  </button>
</div>
