<form (click)="emitTouch($event)" [formGroup]="form" appDateDayValidator appDateMonthValidator class="horizontal">
  <div class="date-input field-group horizontal">
    <ui-form-field>
      <input
        [max]="maxYear"
        autocomplete="off"
        class="year"
        formControlName="year"
        min="1970"
        placeholder="Год"
        step="1"
        type="number"
        uiInput
      />
    </ui-form-field>

    <ui-form-field>
      <input autocomplete="off" class="month" formControlName="month" max="12" min="1" placeholder="Месяц" step="1" type="number" uiInput />
    </ui-form-field>

    <ui-form-field>
      <input autocomplete="off" class="day" formControlName="day" max="31" min="1" placeholder="День" step="1" type="number" uiInput />
    </ui-form-field>
  </div>

  <button (click)="setToday()" uiButton>Сегодня</button>
</form>
