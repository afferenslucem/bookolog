<form (click)="emitTouch($event)" [formGroup]="form" appDateDayValidator appDateMonthValidator>
  <ui-form-field-set class="date-input" orientation="horizontal">
    <ui-form-field>
      <input
        [appMax]="maxYear"
        [max]="maxYear"
        appMin="1970"
        autocomplete="off"
        class="year"
        formControlName="year"
        placeholder="Год"
        step="1"
        type="number"
        uiInput
      />
      <ui-error *ngIf="form.get('year').errors"></ui-error>
    </ui-form-field>

    <ui-form-field>
      <input
        appMax="12"
        appMin="1"
        autocomplete="off"
        class="month"
        formControlName="month"
        placeholder="Месяц"
        step="1"
        type="number"
        uiInput
      />
      <ui-error *ngIf="form.get('month').errors"></ui-error>
    </ui-form-field>

    <ui-form-field>
      <input
        appMax="31"
        appMin="1"
        autocomplete="off"
        class="day"
        formControlName="day"
        placeholder="День"
        step="1"
        type="number"
        uiInput
      />
      <ui-error *ngIf="form.get('day').errors"></ui-error>
    </ui-form-field>
  </ui-form-field-set>

  <button (click)="setToday()" uiButton>Сегодня</button>
</form>
