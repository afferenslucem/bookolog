<form (click)="emitTouch($event)" [formGroup]="form">
  <ui-form-field-set orientation="horizontal">
    <ui-form-field appearance="fill">
      <input
        appMax="200"
        appMin="0"
        autocomplete="off"
        class="hours"
        formControlName="hours"
        placeholder="Часы"
        step="1"
        type="number"
        uiInput
      />
      <ui-error *ngIf="form.get('hours').errors"></ui-error>
    </ui-form-field>

    <ui-form-field appearance="fill">
      <input
        appMax="59"
        appMin="0"
        autocomplete="off"
        class="minutes"
        formControlName="minutes"
        placeholder="Минуты"
        step="1"
        type="number"
        uiInput
      />
      <ui-error *ngIf="form.get('minutes').errors"></ui-error>
    </ui-form-field>
  </ui-form-field-set>
</form>
