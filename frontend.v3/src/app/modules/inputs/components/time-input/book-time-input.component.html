<form (click)="emitTouch($event)" [formGroup]="form">
  <ui-form-field appearance="fill">
    <ui-label>Часы</ui-label>
    <input autocomplete="off" class="hours" formControlName="hours" max="100" min="0" step="1" type="number" uiInput />
  </ui-form-field>

  <ui-form-field appearance="fill">
    <ui-label>Минуты</ui-label>
    <input autocomplete="off" class="minutes" formControlName="minutes" max="59" min="0" step="1" type="number" uiInput />
  </ui-form-field>
</form>
