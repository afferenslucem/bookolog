<form (click)="emitTouch($event)" [formGroup]="form">
  <ui-form-field-set orientation="horizontal">
    <ui-form-field appearance="fill">
      <input autocomplete="off" class="hours" formControlName="hours" max="100" min="0" placeholder="Часы" step="1" type="number" uiInput />
    </ui-form-field>

    <ui-form-field appearance="fill">
      <input
        autocomplete="off"
        class="minutes"
        formControlName="minutes"
        max="59"
        min="0"
        placeholder="Минуты"
        step="1"
        type="number"
        uiInput
      />
    </ui-form-field>
  </ui-form-field-set>
</form>
