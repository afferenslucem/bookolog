<div (click)="selectFile()" class="pic-input">
  <button *ngIf="!fileUrl; else pic" class="icon" color="primary" type="button" uiButton>
    <span class="ui-camera"></span>
  </button>
  <ng-template #pic>
    <div [style.background-image]="fileUrl" class="pic-input__result"></div>
  </ng-template>
</div>
<input (change)="onFileChange($event)" [accept]="accept" data-buttonText="Файл не выбран" hidden type="file" />
