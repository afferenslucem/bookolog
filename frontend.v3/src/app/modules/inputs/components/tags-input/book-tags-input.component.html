<form [formGroup]="form" class="tags-input__form">
  <ui-form-field>
    <ui-label>{{ header }}</ui-label>
    <ui-chip-list>
      <ui-chip (crossClick)="removeTag(tag)" showCross="true" *ngFor="let tag of tags">
        {{ tag | capitalize }}
      </ui-chip>

      <input
        [uiList]="tagId"
        appTrimOnBlur
        class="tag"
        formControlName="input"
        [placeholder]="placeholder"
        (uiChipAddOnBlur)="append()"
        (uiChipInputFinished)="append()"
      />
    </ui-chip-list>
  </ui-form-field>

  <datalist id="{{ tagId }}">
    <option *ngFor="let tag of availableTags | async" [value]="tag | capitalize">
      {{ tag | capitalize }}
    </option>
  </datalist>
</form>
