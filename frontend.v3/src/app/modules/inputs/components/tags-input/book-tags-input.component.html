<form (ngSubmit)="append()" [formGroup]="form" class="tags-input__form">
  <ui-form-field>
    <ui-label>{{ header }}</ui-label>
    <input [uiList]="tagId" appTrimOnBlur class="tag" formControlName="input" uiInput [placeholder]="placeholder" />
  </ui-form-field>

  <datalist id="{{ tagId }}">
    <option *ngFor="let tag of availableTags | async" [value]="tag | capitalize">
      {{ tag | capitalize }}
    </option>
  </datalist>

  <button class="submit" type="submit" uiIconButton>
    <span class="ui-plus-square"></span>
  </button>
</form>

<div *ngIf="tags.length > 0" class="tags-input__value tags">
  <app-tag-value (crossClick)="removeTag(tag)" *ngFor="let tag of tags" [name]="tag | capitalize"></app-tag-value>
</div>
