<form (ngSubmit)="append()" [formGroup]="form" class="tags-input__form">
  <mat-form-field appearance="fill">
    <mat-label>{{ header }}</mat-label>
    <input [matAutocomplete]="tagsAutocomplete" appTrimOnBlur class="tag" formControlName="input" matInput />
  </mat-form-field>

  <mat-autocomplete #tagsAutocomplete="matAutocomplete" (optionSelected)="onOptionSelected($event)">
    <mat-option *ngFor="let tag of availableTags" [value]="tag | capitalize">
      {{ tag | capitalize }}
    </mat-option>
  </mat-autocomplete>

  <button class="submit" color="primary" mat-flat-button type="submit">
    <app-plus-icon></app-plus-icon>
  </button>
</form>

<div *ngIf="tags.length > 0" class="tags-input__value tags">
  <app-tag-value (crossClick)="removeTag(tag)" *ngFor="let tag of tags" [name]="tag | capitalize"></app-tag-value>
</div>
