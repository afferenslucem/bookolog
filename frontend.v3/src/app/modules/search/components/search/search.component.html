<mat-icon *ngIf="isClosed; else searchInput" (click)="open()">search</mat-icon>
<ng-template #searchInput>
  <div class="search">
    <form>
      <mat-form-field appearance="fill">
        <input [formControl]="input" autocomplete="off" matInput />
      </mat-form-field>
    </form>

    <app-close-icon (click)="close()"></app-close-icon>
  </div>
</ng-template>
