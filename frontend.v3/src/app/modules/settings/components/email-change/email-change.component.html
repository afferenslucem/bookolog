<div class="content">
  <form (ngSubmit)="submit()" [formGroup]="form.nativeForm" class="ui-form">
    <ui-label class="ui-form-header">Смена почты</ui-label>

    <ui-form-field appearance="fill">
      <ui-label>Почта</ui-label>
      <input appTrimOnBlur formControlName="email" required uiInput />
      <ui-error *ngIf="form.invalid">{{ form.errorMessage }}</ui-error>
    </ui-form-field>

    <button [disabled]="form.invalid" class="w-100" color="primary" type="submit" uiButton>Сменить почту</button>
  </form>
</div>
