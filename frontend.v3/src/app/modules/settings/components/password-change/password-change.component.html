<form (ngSubmit)="submit()" [formGroup]="form.nativeForm">
  <ui-form-header>Смена пароля</ui-form-header>
  <ui-form-field appearance="fill" class="current-password-field">
    <ui-label>Текущий пароль</ui-label>
    <input formControlName="currentPassword" required type="password" uiInput/>
    <ui-error *ngIf="form.currentPasswordInvalid">{{ form.currentPasswordErrorMessage }}</ui-error>
  </ui-form-field>

  <ui-form-field appearance="fill" class="new-password-field">
    <ui-label>Новый пароль</ui-label>
    <input formControlName="password" required type="password" uiInput/>
    <ui-error *ngIf="form.newPasswordErrorMessage">{{ form.newPasswordErrorMessage }}</ui-error>
  </ui-form-field>

  <ui-form-field appearance="fill" class="confirmation-password-field">
    <ui-label>Подтверждение пароля</ui-label>
    <input formControlName="confirmation" required type="password" uiInput/>
    <ui-error *ngIf="form.passwordConfirmationInvalid">{{ form.passwordConfirmationErrorMessage }}</ui-error>
  </ui-form-field>

  <ui-error *ngIf="error !== null" class="login-error">
    <ng-container [ngSwitch]="error">
      <span *ngSwitchCase="ChangePasswordError.IncorrectOldPassword">Неверный текущий пароль</span>
      <span *ngSwitchDefault>Неизвестная ошибка</span>
    </ng-container>
  </ui-error>

  <button [disabled]="form.invalid" class="w-100" color="primary" type="submit" uiButton>Сменить пароль</button>
</form>
