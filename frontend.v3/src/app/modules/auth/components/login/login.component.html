<mat-toolbar color="primary">
  <app-title></app-title>
</mat-toolbar>
<div class="content">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label i18n>Логин</mat-label>
      <input matInput formControlName="login" required/>
      <mat-error *ngIf="form.get('login').invalid" i18n>
        Это обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Пароль</mat-label>
      <input matInput type="password" formControlName="password" required/>
      <mat-error *ngIf="form.get('password').invalid" i18n>
        Это обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-error i18n="Login error message" *ngIf="error !== null" class="login-error">
      {error, plural,
        =0 {Неверные логин или пароль}
        other {Неизвестная ошибка}
      }
    </mat-error>

    <span [routerLink]="['/recovery-password']" class="link" i18n>Восстановить пароль</span>

    <button mat-flat-button
            color="primary"
            class="w-100"
            [disabled]="form.invalid"
            (click)="submit($event)"
            i18n
    >
      Войти
    </button>
  </form>
</div>
