<mat-toolbar color="primary">
  <app-title></app-title>
</mat-toolbar>
<div class="content">
  <form (ngSubmit)="submit()" [formGroup]="form.nativeForm">
    <mat-form-field appearance="fill" class="email-field">
      <mat-label>Почта</mat-label>
      <input appTrimOnBlur formControlName="email" matInput required />
      <mat-error *ngIf="form.invalid">{{ form.errorMessage }}</mat-error>
    </mat-form-field>

    <button [disabled]="form.invalid" class="w-100" color="primary" mat-flat-button type="submit">Восстановить пароль</button>
  </form>
</div>
