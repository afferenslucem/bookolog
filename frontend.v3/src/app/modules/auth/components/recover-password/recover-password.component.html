<ui-toolbar color="primary">
  <app-title></app-title>
</ui-toolbar>
<div class="content">
  <form (ngSubmit)="submit()" [formGroup]="form.nativeForm">
    <ui-form-field appearance="fill" class="email-field">
      <ui-label>Почта</ui-label>
      <input appTrimOnBlur formControlName="email" required uiInput />
      <ui-error *ngIf="form.invalid">{{ form.errorMessage }}</ui-error>
    </ui-form-field>

    <button [disabled]="form.invalid" class="w-100" color="primary" type="submit" uiButton>Восстановить пароль</button>
  </form>
</div>
