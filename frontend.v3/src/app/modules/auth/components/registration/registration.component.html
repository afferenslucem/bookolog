<mat-toolbar color="primary">
  <app-title></app-title>
</mat-toolbar>
<div class="content">
  <form [formGroup]="form" (ngSubmit)="submit($event)">
    <mat-form-field appearance="fill">
      <mat-label i18n>Логин</mat-label>
      <input matInput formControlName="login" required/>
      <mat-error *ngIf="form.get('login').invalid" i18n>
        Это обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Почта</mat-label>
      <input matInput type="email" formControlName="email" required/>
      <mat-error *ngIf="form.get('email').invalid" i18n>
        Это обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Пароль</mat-label>
      <input matInput type="password" formControlName="password" required/>
      <mat-error *ngIf="form.get('password').invalid" i18n>
        Это обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label i18n>Подтверждение пароля</mat-label>
      <input matInput type="password" formControlName="confirmation" required/>
      <mat-error *ngIf="form.get('confirmation')?.errors?.required" i18n>
        Это обязательное поле
      </mat-error>
      <mat-error *ngIf="form.get('confirmation')?.errors?.passwordMatch && !form.get('confirmation')?.errors?.required" i18n>
        Пароли не совпадают
      </mat-error>
    </mat-form-field>

    <mat-error i18n="Login existing message" *ngIf="error !== null" class="login-error">
      {error, plural,
        =0 {Такой логин уже занят}
        =1 {Такая почта уже занята}
        other {Неизвестная ошибка}
        }
    </mat-error>

    <button mat-flat-button
            color="primary"
            class="w-100"
            [disabled]="form.invalid"
            (click)="submit($event)"
            i18n
    >
      Зарегистрироваться
    </button>
  </form>
</div>
