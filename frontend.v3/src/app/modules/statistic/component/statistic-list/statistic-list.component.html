<mat-list role="list">
  <mat-list-item *ngFor="let item of data">
    <div (click)="selected.emit(item.key)" class="statistic-item w-100">
      <span class="statistic-item__name link">{{ item.key | capitalize }}</span>
      <span class="statistic-item__count">{{ item.group }}</span>
    </div>
  </mat-list-item>
</mat-list>
