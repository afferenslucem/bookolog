<div class="avatar-place">
  <div *ngIf="avatar" [style.background-image]="avatarUrl" class="avatar"></div>
  <div *ngIf="!avatar" class="icon">
    <mat-icon>person</mat-icon>
  </div>
</div>

<div class="login">
  {{ login }}
</div>

<div *ngIf="(count$ | async) as count" class="count">
  <span class="count_value">{{ count }}</span> <span
  class="count_label">{{ count | chooseForm: 'книга' : 'книги' : 'книг'}}</span>
</div>
