<div class="avatar-place">
  <div class="avatar" *ngIf="avatar" [style.background-image]="avatarUrl"></div>
  <div class="icon" *ngIf="!avatar">
    <mat-icon>person</mat-icon>
  </div>
</div>

<div class="login">
  {{ login }}
</div>

<div class="count" *ngIf="(count$ | async) as count">
  <span class="count_value">{{ count }}</span> <span class="count_label">{{ count | chooseForm: 'книга' : 'книги' : 'книг'}}</span>
</div>
