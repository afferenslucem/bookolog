<h1 mat-dialog-title>Удалить книгу?</h1>
<div mat-dialog-content>
  <p>
    Вы уверены, что хотите удалить книгу?
  </p>
  <p>
    Это действие будет нельзя отменить.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" mat-dialog-close (click)="cancel()">
    Закрыть
  </button>
  <button mat-flat-button color="warn" mat-dialog-close (click)="delete()">
    Удалить
  </button>
</div>
