<ui-modal-header>
  <h1>Удалить книгу?</h1>
</ui-modal-header>
<ui-modal-body>
  <p>Вы уверены, что хотите удалить книгу?</p>
  <p>Это действие будет нельзя отменить.</p>
</ui-modal-body>
<ui-modal-bottom>
  <button (click)="cancel()" class="close" color="secondary" uiButton>Закрыть</button>
  <button (click)="delete()" class="delete" color="danger" uiButton>Удалить</button>
</ui-modal-bottom>
