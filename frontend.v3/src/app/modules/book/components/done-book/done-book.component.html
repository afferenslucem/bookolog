<div class="book-line__name truncate-text">{{name}}</div>
<div class="book-line__authors truncate-text" *ngIf="authors.length > 0">
  <small>{{authors | join}}</small>
</div>
<div class="book-line__progress-data dark-text" *ngIf="startDate || endDate">
  <small>
    <app-date-range [startDate]="startDate" [endDate]="endDate"></app-date-range>
  </small>
</div>
