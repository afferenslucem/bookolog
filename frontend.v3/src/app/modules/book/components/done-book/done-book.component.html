<app-book-header class="book-line__name" [book]="innerBook"></app-book-header>
<div class="book-line__authors truncate-text" [hidden]="authors.length === 0">
  <small>{{authors | capitalize | join}}</small>
</div>
<div class="book-line__progress-data dark-text" [hidden]="!startDate && !endDate">
  <small>
    <app-date-range [startDate]="startDate" [endDate]="endDate"></app-date-range>
  </small>
</div>
