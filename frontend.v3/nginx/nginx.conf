server {

  listen 80;

  access_log /dev/stdout;
  error_log /dev/stdout info;

  location /file {
    proxy_pass http://server/file;
  }

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}